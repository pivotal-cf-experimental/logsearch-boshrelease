    release: logsearch
  update:
    serial: true
  resource_pool: warden
  networks:
  - name: default
    static_ips:
    - 10.244.2.2
  properties:
    elasticsearch:
      node:
        allow_data: false

- name: elasticsearch_data
  release: logsearch
  templates:
  - name: elasticsearch
    release: logsearch
  update:
    serial: true
  instances: 2
  resource_pool: warden
  networks:
  - name: default
    static_ips:
  persistent_disk: 1024
  properties:
    elasticsearch:
      node:
        allow_master: false


